!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 17</title>
</head>
<body>
    <script>

        let soma = 0;
        let numero = 1;
        
        do{
            soma+= numero;
            numero++;

        }while(numero <= 100)
        document.write(soma);
    </script>
</body>
</html>
