<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 28</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número: "))

        document.write("Os digitos do número " + numero + "são:<br>")

        do{
            let digito = numero % 10;
            document.write(digito + " ,");
            numero = (numero - digito) / 10;
        }
        while(numero > 0)
    </script>
</body>
</html>
