<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 30</title>
</head>

<body>
    <script>
        var soma = 0;
        var contador = 0;

        var nome;
        do {
            nome = prompt("Digite o nome da pessoa: \nDigite 'fim' para finalizar");
            if (nome !== "fim" && nome !== "FIM") {
                var idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                soma += idade;
                contador++;
            }
        } while (nome !== "fim" && nome !== "FIM");

        if (contador === 0) {
            document.write("Nenhum dado foi inserido.");
        } else {
            var media = soma / contador;
            document.write("A média das idades é: " + media);
        }
    </script>
</body>

</html>
