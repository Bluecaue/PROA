<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 20</title>
</head>
<body>
    <script>

        
        let numero =parseInt(prompt("Escolha um n√∫mero: "))
        let contador = 0
        do{

            contador++;
            let multi = numero * contador;
            document.write(numero +"x"+ contador +"="+ multi+ "<br>")
        }
        while(contador < 10)
        
    </script>
</body>
</html>
