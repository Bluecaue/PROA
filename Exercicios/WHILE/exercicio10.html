<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 10</title>
</head>
<body>
    <script>
        let anterior = 0;
        let atual = 1;
        let contador = 0;

        document.write("Os primeiros 20 numeros de Fibonacci s√£o:<br>")


        while(contador < 20){
        document.write(anterior + "<br>");
        

        let proximo = anterior + atual
        anterior = atual
        atual = proximo

        contador++
        }
    </script>
</body>
</html>
