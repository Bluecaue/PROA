<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 15</title>
</head>

<body>
    <script>
        var soma = 0;
        var contador = 0;

        var nome = prompt("Digite o nome da pessoa: \n Digite 'fim' para finalizar");
        while (nome !== "fim" && nome !== "FIM") {
            var idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            soma += idade;
            contador++;
            nome = prompt("Digite o nome da próxima pessoa:  \n Digite 'fim' para finalizar");
        }

        if (contador === 0) {
            document.write("Nenhum dado foi inserido.");
        } else {
            var media = soma / contador;
            document.write("A média das idades é: " + media);
        }
    </script>
</body>

</html>
