<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 12</title>
</head>
<body>
    <script>
        let numero = 1

        while(numero < 50){
            document.write(numero + "<br>")
            numero += 1
            
            numero++

        }
    </script>
</body>
</html>
