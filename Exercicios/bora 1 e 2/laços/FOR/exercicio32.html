!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR 32</title>
</head>
<body>
    <script>

        let soma = 0;
        let numero = 1;
        
        for(numero = 1; numero <= 100; numero++){
            soma+= numero;

        }
        document.write(soma);
    </script>
</body>
</html>
