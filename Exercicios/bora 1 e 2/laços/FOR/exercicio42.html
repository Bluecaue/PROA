<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR 42</title>
</head>
<body>
    <script>
        let numero = 1

        for(numero = 1; numero < 50; numero++){
            document.write(numero + "<br>")
            numero += 1
        }
    </script>
</body>
</html>
