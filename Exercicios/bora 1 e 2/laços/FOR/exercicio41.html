<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR 41</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número: "));
        let soma = 0;
        let inicio = 1;

        for(inicio = 1; numero >= inicio; inicio++){
           if(inicio % 2 === 0){
            soma += inicio;
           }
        }
        document.write("A soma entre todos os números entre 1 e " + numero + "é: " + soma)
    </script>
</body>
</html>
