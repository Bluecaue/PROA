<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 21</title>
</head>
<body>
    <script>
        
        let numero = parseInt(prompt("digite um numero inteiro positivo: "))
        let divi = 1

        do{
            if(numero % divi === 0){
                document.write(divi + "<br> ")
            }
            divi++
            }
        while(numero >= divi)
    </script>
</body>
</html>
