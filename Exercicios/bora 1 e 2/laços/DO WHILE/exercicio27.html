<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 27</title>
</head>
<body>
    <script>
        let numero = 1

        do{
            document.write(numero + "<br>")
            numero += 1
            
            numero++
        }
        while(numero < 50)
    </script>
</body>
</html>
