<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>`DO WHILE 19</title>
</head>
<body>
    <script>
        let contador = 0
        let soma = 0

        do{
            let numero = parseInt(prompt("Escolha um n√∫mero: "))
            soma += numero
            contador++
        }
        while(contador < 5)

        let media = soma / 5
        document.write(media)
    </script>
</body>
</html>
