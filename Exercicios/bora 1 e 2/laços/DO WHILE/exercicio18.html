<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE 18</title>
</head>
<body>
    <script>

        let numero = 0
        do{
            numero++
            document.write(numero + numero + "<br>")
        }
        while(numero <= 24)
    </script>
</body>
</html>
