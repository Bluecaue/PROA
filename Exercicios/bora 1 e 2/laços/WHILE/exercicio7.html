<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 7</title>
</head>

<body>

    <script>
        let numero = parseInt(prompt("Digite um número positivo: "));
        let divi = 2; // 1 não é primo

        if (numero < 2) {
            document.write(numero + " não é um número primo.");
        } else {
            while (numero > divi) { 
                if (numero % divi === 0) {
                    document.write(numero + " não é um número primo.");
                break; //nao repetir
                }
            divi++;
        }
    
        if (divi === numero) {
            document.write(numero + " é um número primo.");
        }
}

    </script>

</body>

</html>
