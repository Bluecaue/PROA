<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 8</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um numero: "))
        
        let anterior = 0;
        let atual = 1;
        let fibonacci = 0;

        document.write("Fibonacci at√© " + numero + ": <br>") 
        while(numero >= atual){
            fibonacci += anterior + "<br>"; 
            let proximo = anterior + atual;
            anterior = atual;
            atual = proximo;

            
        }

        document.write(fibonacci);

    </script>
</body>
</html>
