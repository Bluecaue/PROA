<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 9</title>
</head>
<body>
    <script>

        let soma = 0;
        let pessoas = 0;

        while(pessoas < 5){
            let nome = prompt("Escreva o nome: ")
            let idade = parseInt(prompt("Digite a idade: "))
            
            soma += idade;
            pessoas++;
        }

        let media = soma / 5;
        document.write("A média de idade é: " + media)

    </script>
</body>
</html>
