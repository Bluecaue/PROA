<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 2</title>
</head>
<body>
    <script>

        let soma = 0;
        let numero = 1;
        
        while(numero <= 100){
            soma+= numero;
            numero++;
        }
        document.write(soma);
    </script>
</body>
</html>
