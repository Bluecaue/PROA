    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WHILE 3</title>
    </head>
    <body>
        <script>

            let numero = 0

            while(numero <= 24){
                numero++

                
            document.write(numero + numero + "<br>")
            }
        </script>
    </body>
    </html>
