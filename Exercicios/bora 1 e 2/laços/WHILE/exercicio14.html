<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 14</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Número Fatorial: "))
        let fatorial = 1
        let contador = 1

        while(numero >= contador){ 
            fatorial *= contador;
            contador++;
        }
        document.write("O fatorial de " + numero + "! é: " + fatorial)
    </script>
</body>
</html>
