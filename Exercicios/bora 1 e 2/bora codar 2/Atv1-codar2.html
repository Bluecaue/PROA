<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 Codar 2</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Quantas maças foram compradas: "))
        let maça = 3.50


        if(numero <= 12){ 
            document.write("O preço foi: " + numero * (maça = 2.50))
        }
        else{
            document.write("O preço foi: " + numero * maça)
        }

    </script>
</body>
</html>
