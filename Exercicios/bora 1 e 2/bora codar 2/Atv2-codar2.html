<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 codar 2</title>
</head>
<body>
    <script>
        let time1 = parseInt(prompt("Números de gols marcado pelo Corinthians: "))
        let time2 = parseInt(prompt("Números de gols marcado pelo Palmeiras: ")) 
    
        if(time1 == time2){
            document.write("EMPATE")
        }
        else if(time1 > time2){
            document.write("Corinthians Ganhou")
        }
        else{
            document.write("Palmeiras Ganhou")
        }
    
    </script>
</body>
</html>
