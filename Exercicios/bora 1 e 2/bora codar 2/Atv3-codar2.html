<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3 Codar 2</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt("Numero 1: "))
        let valor2 = parseInt(prompt("Numero 2: "))

        soma = valor1 + valor2
        div = valor1 / valor2
        multi = valor1 * valor2
        sub = valor1 - valor2

        document.write(
        "1.Adiação: " + soma +
        "<br> 2.Subtração: "+ sub +
        "<br> 3.Divisão: "+ div + 
        "<br> 4.Multiplicação: "+ multi)
    </script>
</body>
</html>
