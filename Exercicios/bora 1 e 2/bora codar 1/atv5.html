<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("numero 1: "))
        let n2 = parseFloat(prompt("numero 2: "))
        let n3 = parseFloat(prompt("numero 3 "))
        let n4 = parseFloat(prompt("numero 4: "))
        let n5 = parseFloat(prompt("numero 5: "))
        let n6 = parseFloat(prompt("numero 6: "))
        let n7 = parseFloat(prompt("numero 7: "))
        let n8 = parseFloat(prompt("numero 8: "))
        let n9 = parseFloat(prompt("numero 9: "))
        let n10 = parseFloat(prompt("numero 10: "))

        media = (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10) / 10

        
        document.write("Numero 1: " + n1 + "<br> Numero 2: " + n2)
        document.write("<br> Numero 3: " + n3 + "<br> Numero 4: " + n4)
        document.write("<br> Numero 5: " + n5 + "<br> Numero 6: " + n6)
        document.write("<br> Numero 7: " + n7 + "<br> Numero 8: " + n8)
        document.write("<br> Numero 9: " + n9 + "<br> Numero 10: " + n10)
        document.write("<br> A media aritmetica: " + media)


    </script>
</body>
</html>
