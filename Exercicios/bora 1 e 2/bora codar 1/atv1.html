<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 | 11-04</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite um numero: "))
        let n2 = parseFloat(prompt("Digite outro numero: "))

        if(n1 > n2 ){
            document.write("Este número é maior: " + n1)
        }
        else if(n1 == n2){
            document.write("Números iguais")
        }
        else{
            document.write("Este número é maior: " + n2)
        }
        



    </script>

</body>
</html>
