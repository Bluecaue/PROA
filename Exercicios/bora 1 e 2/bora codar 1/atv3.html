<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Escreva um numero"))
        let n2 = parseFloat(prompt("Escreva outro numero"))
        let n3 = parseFloat(prompt("Escreva mais outro"))

        
        
        if(n1 == n2 || n1 == n3 || n2 == n3){
            document.write("Valores iguais")
        }
        else if(n1 > n2 && n1 > n3){
            document.write("Este número é o maior: " + n1)
        }
        else if(n2 > n1 && n2 > n3){
            document.write("Este número é o maior: " + n2)
        }
        else{
            document.write("Este número é o maior: " + n3)
        }
    </script>
</body>
</html>
