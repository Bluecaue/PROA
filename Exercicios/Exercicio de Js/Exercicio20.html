<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<script>
    let n1
    let Maior8 = 0

    for (contador = 0; contador < 10; contador++) {
        n1 = parseInt(prompt("Digite um número: "))

        if (n1 > 8) {
            Maior8++
        }
    }

    document.write("Quantidade de números maiores que 8: " + Maior8)
</script>

<body>

</body>

</html>
