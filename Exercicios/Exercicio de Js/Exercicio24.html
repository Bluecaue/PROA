<script>
    let n1 = 0
    let acumulador = 0

    while (n1 > 0) {
        n1 = parseInt(prompt("Para encerrar o programa, digite um número negativo (menor que zero)<br>Digite um número: "))
        acumulador += n1
    }

    document.write("Soma de todos os números positivos: " + acumulador)
</script>
