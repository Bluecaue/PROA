<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<script>
    let nome = prompt("Nome: ")
    let salario = parseFloat(prompt("Salário: "))
    let vendasTotal = parseFloat(prompt("Valor total em vendas do mês: "))
    let comissao = vendasTotal / 100 * 15

    let salarioFinal = salario + comissao

    document.write("Seu nome é: " + nome)
    document.write("<br>Seu salário é: " + salario)
    document.write("<br>Seu salário com comissão é: " + salarioFinal.toFixed(2))
</script>

<body>

</body>

</html>
