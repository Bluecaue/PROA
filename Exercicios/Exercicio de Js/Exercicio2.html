    <meta charset="UTF-8">

<script>
    let n1 = parseInt(prompt("Digite um número inteiro: "))


if (n1 % 10 == 0 || n1 % 5 == 0 ||  n1 % 2 == 0)
{
    if(n1 % 10 == 0)
    {
        document.write("Divisível por 10 <br>")
    }

    if(n1 % 5 == 0)
    {
        document.write("Divisível por 5 <br>")
    }

    if(n1 % 2 == 0)
    {
        document.write("Divisível por 2")
    }
}
else
{
    document.write("Seu número não é divisível")
}
</script>
