<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<script>
    let salarioMinimo = parseFloat(prompt("Salário mínimo: "))
    let salarioUsuario = parseFloat(prompt("Seu salário: "))

    let QuantidadeSalario = (salarioUsuario / salarioMinimo).toFixed(1)

    document.write("Você recebe " + QuantidadeSalario + "x salários mínimos!")
</script>

</body>

</html>
